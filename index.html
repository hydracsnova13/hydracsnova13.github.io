<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Globe</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://unpkg.com/three-globe"></script>
  <script>
    // Initialize the scene
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 0, 5); // Move camera further back

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 1); // Black background
    document.body.appendChild(renderer.domElement);

    // Add a globe
    const Globe = new ThreeGlobe()
      .globeImageUrl('./earth.jpg') // Use your Earth texture
      .showAtmosphere(true);

    scene.add(Globe);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x666666, 1.5); // Softer ambient light
    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5); // Reduced intensity
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(ambientLight);
    scene.add(directionalLight);

    // Fetch JSON data and add markers
    fetch('./locations.json')
      .then(response => response.json())
      .then(data => {
        Globe.pointsData(data).pointAltitude('size');
      })
      .catch(error => console.error('Error loading locations.json:', error));

    // Animation loop
    const animate = function () {
      requestAnimationFrame(animate);
      Globe.rotation.y += 0.001; // Rotate globe slowly
      renderer.render(scene, camera);
    };

    animate();

    // Handle window resizing
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
